<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passeios em Destaque - Guia de Alter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .tour-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tour-image {
            object-fit: cover;
            height: 250px;
        }

        .tour-title {
            color: #007bff;
        }

        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Passeios em Destaque</h1>

        <!-- Exemplo de um card de passeio -->
        <div class="card tour-card">
            <img src="caminho_para_imagem_do_passeio.jpg" class="card-img-top tour-image" alt="Nome do Passeio">
            <div class="card-body">
                <h5 class="card-title tour-title">Nome do Passeio</h5>
                <p class="card-text">Descrição breve do passeio. Informações sobre o destino, atrações, duração, etc.
                </p>
                <a href="#" class="btn btn-primary">Saiba Mais</a>
            </div>
        </div>

        <!-- Repita o card acima para cada passeio em destaque -->

    </div>

    <div class="footer">
        © 2024 Guia de Alter. Todos os direitos reservados.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
