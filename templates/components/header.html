<header class="site-header" style="background-image: url('{{ url_for('static', filename='img/alterdochao.jpg') }}');">
    <div class="header-overlay"></div>

    <div class="header-content">
        <div class="logo-box">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo do Guia de Alter">
            </div>
        </div>

        <div class="identity">
            <h1><a href="/" class="brand-link">Guia de Alter</a></h1>
            <p class="tagline">Seu guia de passeios por Alter do ChÃ£o</p>
        </div>

        <div class="login-nav">
            <ul class="nav-itens">
                <!-- Search Bar -->
                <li class="search-item">
                    <form action="{{ url_for('routes.busca') }}" method="get" class="search-form"
                        style="display: flex; align-items: center; background: rgba(255,255,255,0.2); border-radius: 20px; padding: 5px 10px;">
                        <input type="text" name="q" placeholder="Buscar passeios..."
                            style="border: none; background: transparent; color: white; outline: none; padding: 5px; width: 150px;">
                        <button type="submit" style="background: none; border: none; color: white; cursor: pointer;"><i
                                class="fas fa-search"></i></button>
                    </form>
                </li>

                {% if current_user.is_authenticated %}
                <li class="user-greeting">
                    <a href="{{ url_for('routes.perfil') }}" style="color: white; text-decoration: none;">
                        <i class="fas fa-user-circle"></i>
                        OlÃ¡, {{ current_user.username }}
                    </a>
                </li>
                {% if current_user.is_admin %}
                <li>
                    <a href="/admin" class="btn-admin">
                        <i class="fas fa-cog"></i> Admin
                    </a>
                </li>
                {% endif %}
                <li>
                    <a href="/logout" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </a>
                </li>
                {% else %}
                <li>
                    <a href="/login" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </li>
                <li>
                    <a href="/register" class="btn-register">
                        <i class="fas fa-user-plus"></i> Cadastro
                    </a>
                </li>
                {% endif %}
                <li>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema claro/escuro">ğŸŒ™</button>
                </li>
            </ul>
        </div>
    </div>
</header>

<script>
    // Apply saved theme on load
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        const btn = document.getElementById('theme-toggle');
        if (btn) btn.textContent = 'â˜€ï¸';
    }

    const toggleBtn = document.getElementById('theme-toggle');
    if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            toggleBtn.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
        });
    }
</script>
