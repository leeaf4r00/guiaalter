<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guia de Alter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin-top: 5%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div id="loginError" class="alert alert-danger" style="display: none;"></div>
        <p>Não tem uma conta? <a href="{{ url_for('routes.register') }}">Cadastre-se aqui</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var loginError = document.getElementById('loginError');

            // Criar objeto com credenciais
            var credentials = {
                username: username,
                password: password
            };

            // Enviar credenciais para o servidor via HTTPS
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json' // Indica que aceitamos resposta JSON
                },
                body: JSON.stringify(credentials)
            })
                .then(response => {
                    if (response.status === 200) {
                        // Redirecionar para a página de sucesso
                        window.location.href = "{{ url_for('routes.index') }}";
                    } else if (response.status === 401) {
                        // Exibir mensagem de erro do servidor
                        response.json().then(data => {
                            loginError.textContent = data.message;
                            loginError.style.display = 'block';
                        });
                    } else {
                        throw new Error('Erro no servidor');
                    }
                })
                .catch(error => {
                    // Exibir erros de conexão ou outros erros
                    loginError.textContent = error.message;
                    loginError.style.display = 'block';
                });
        });
    </script>
</body>

</html>
