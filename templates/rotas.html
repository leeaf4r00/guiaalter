<!DOCTYPE html>
<html>

<head>
    <title>Mapa de Rotas - Alter do Chão</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incluindo o CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Incluindo o arquivo CSS personalizado para o mapa -->
    <link rel="stylesheet" href="static/css/maps.css">
</head>

<body>

    <div id="mapid"></div>

    <!-- Incluindo o JavaScript do Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Inicializando o mapa e configurando as coordenadas e o nível de zoom
        var mymap = L.map('mapid').setView([-2.50381, -54.95145], 13);

        // Adicionando os tiles do OpenStreetMap ao mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© Contribuições do OpenStreetMap'
        }).addTo(mymap);

        // Adicionando um marcador no mapa
        var marker = L.marker([-2.50381, -54.95145]).addTo(mymap);
        marker.bindPopup("<b>Olá!</b><br>Alter do Chão.").openPopup();
    </script>

</body>

</html>
