<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas - Rio Arapiuns</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .tour-box {
            width: 300px;
            height: 300px;
            overflow: hidden;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tour-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tour-info {
            padding: 10px;
            text-align: center;
        }

        .tour-name {
            font-weight: bold;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .tour-box {
                width: 100%;
                height: auto;
            }
        }

        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="row" id="carousel">
                <!-- Tour 1: Comunidade de Coroca -->
                <div class="col-md-4">
                    <a href="{{ url_for('routes_tours.comunidadecoroca') }}" target="_blank">
                        <div class="tour-box">
                            <img src="{{ url_for('static', filename='img/rioarapiuns/comunidadecoroca1.jpg') }}"
                                alt="comunidadecoroca">
                        </div>
                        <div class="tour-info">
                            <div class="tour-name">Comunidade de Coroca</div>
                            <a href="{{ url_for('routes_tours.comunidadecoroca') }}" class="btn btn-primary">Ver
                                mais</a>
                        </div>
                    </a>
                </div>

                <!-- Tour 2: Icuxí -->
                <div class="col-md-4">
                    <a href="{{ url_for('routes_tours.icuxi') }}" target="_blank">
                        <div class="tour-box">
                            <img src="{{ url_for('static', filename='img/rioarapiuns/icuxi2.jpg') }}" alt="Icuxí">
                        </div>
                        <div class="tour-info">
                            <div class="tour-name">Icuxí</div>
                            <a href="{{ url_for('routes_tours.icuxi') }}" class="btn btn-primary">Ver mais</a>
                        </div>
                    </a>
                </div>

                <!-- Tour 3: Meliponário -->
                <div class="col-md-4">
                    <a href="{{ url_for('routes_tours.meliponario') }}" target="_blank">
                        <div class="tour-box">
                            <img src="{{ url_for('static', filename='img/rioarapiuns/meliponario1.jpg') }}"
                                alt="Meliponário">
                        </div>
                        <div class="tour-info">
                            <div class="tour-name">Meliponário</div>
                            <a href="{{ url_for('routes_tours.meliponario') }}" class="btn btn-primary">Ver mais</a>
                        </div>
                    </a>
                </div>

                <!-- Tour 4: Ponta Grande -->
                <div class="col-md-4">
                    <a href="{{ url_for('routes_tours.pontagrande') }}" target="_blank">
                        <div class="tour-box">
                            <img src="{{ url_for('static', filename='img/rioarapiuns/pontagrande1.jpg') }}"
                                alt="Ponta Grande">
                        </div>
                        <div class="tour-info">
                            <div class="tour-name">Ponta Grande</div>
                            <a href="{{ url_for('routes_tours.pontagrande') }}" class="btn btn-primary">Ver mais</a>
                        </div>
                    </a>
                </div>

                <!-- Tour 5: Ponta do Toronó -->
                <div class="col-md-4">
                    <a href="{{ url_for('routes_tours.pontadotorono') }}" target="_blank">
                        <div class="tour-box">
                            <img src="{{ url_for('static', filename='img/rioarapiuns/pontadotorono1.jpg') }}"
                                alt="Ponta do Toronó">
                        </div>
                        <div class="tour-info">
                            <div class="tour-name">Ponta do Toronó</div>
                            <a href="{{ url_for('routes_tours.pontadotorono') }}" class="btn btn-primary">Ver mais</a>
                        </div>
                    </a>
                </div>

                <!-- Tour 6: Ponta Grande -->
                <div class="col-md-4">
                    <a href="{{ url_for('routes_tours.pontagrande') }}" target="_blank">
                        <div class="tour-box">
                            <img src="{{ url_for('static', filename='img/rioarapiuns/pontagrande1.jpg') }}"
                                alt="Ponta Grande">
                        </div>
                        <div class="tour-info">
                            <div class="tour-name">Ponta Grande</div>
                            <a href="{{ url_for('routes_tours.pontagrande') }}" class="btn btn-primary">Ver mais</a>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </main>

    <script>
        var currentIndex = 0;
        var tours = document.querySelectorAll(".col-md-4");

        function showTours() {
            for (var i = 0; i < tours.length; i++) {
                tours[i].style.display = "none";
            }
            for (var i = currentIndex; i < currentIndex + 3; i++) {
                if (i < tours.length) {
                    tours[i].style.display = "block";
                }
            }
            currentIndex += 3;
            if (currentIndex >= tours.length) {
                currentIndex = 0;
            }
            setTimeout(showTours, 2000); // Altere o intervalo de troca aqui (em milissegundos)
        }

        showTours();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
