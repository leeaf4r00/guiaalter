<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubra as belezas do Lago Verde em Alter do Chão">
    <meta name="keywords" content="Lago Verde, Alter do Chão, Natureza, Turismo">
    <title>Lago Verde - Alter do Chão</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header class="header">
        <!-- Aqui vai o cabeçalho -->
    </header>

    <main>
        <section class="intro-section">
            <div class="container">
                <h1>Lago Verde - Um Tesouro de Alter do Chão</h1>
                <p>Descubra as maravilhas naturais e as águas cristalinas do Lago Verde, um dos destinos mais
                    encantadores de Alter do Chão.</p>
            </div>
        </section>

        <section class="gallery-section">
            <div class="container">
                <h2>Galeria de Fotos</h2>
                <div id="carouselLagoVerde" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ url_for('static', filename='img/lagoverde1.jpg') }}" alt="Lago Verde 1"
                                class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename='img/lagoverde2.jpg') }}" alt="Lago Verde 2"
                                class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename='img/lagoverde3.jpg') }}" alt="Lago Verde 3"
                                class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename='img/lagoverde4.jpg') }}" alt="Lago Verde 4"
                                class="d-block w-100">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselLagoVerde" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselLagoVerde" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Próximo</span>
                    </a>
                </div>
            </div>
        </section>

        <!-- Outras seções conforme necessário -->
    </main>

    <footer class="footer">
        <!-- Rodapé -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
