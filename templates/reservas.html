<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Guia de Alter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 5%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Reserva de Pacotes</h2>
        <form id="reservationForm" action="/caminho_para_backend_reservas" method="post">
            <div class="mb-3">
                <label for="packageName" class="form-label">Nome do Pacote</label>
                <input type="text" class="form-control" id="packageName" name="packageName" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Data de Início</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">Data de Término</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
            <div class="mb-3">
                <label for="customerName" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="customerName" name="customerName" required>
            </div>
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Email do Cliente</label>
                <input type="email" class="form-control" id="customerEmail" name="customerEmail" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Aqui você pode adicionar scripts para validação ou interação com o formulário -->

</body>

</html>
