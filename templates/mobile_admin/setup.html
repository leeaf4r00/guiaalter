<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2196F3">
    <title>Configura칞칚o Inicial - Guia de Alter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #999;
            font-size: 13px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            background: #e0e0e0;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-feedback {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .password-feedback.weak { color: #f44336; }
        .password-feedback.medium { color: #ff9800; }
        .password-feedback.strong { color: #4caf50; }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>游꺖 Guia de Alter</h1>
            <p>Configura칞칚o Inicial - Usu치rio Mestre</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="setupForm">
            <div class="form-group">
                <label for="full_name">Nome Completo</label>
                <input type="text" id="full_name" name="full_name" placeholder="Seu nome" required autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="username">Usu치rio (Login)</label>
                <input type="text" id="username" name="username" placeholder="Ex: admin" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha forte (m칤n 8 caracters)" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="password-feedback" id="strengthText"></div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Repita a senha" required>
            </div>

            <button type="submit" class="btn-login" id="btnSubmit">
                游 Criar Usu치rio Mestre
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </form>

        <div class="footer">
            <p>Este ser치 o administrador principal do sistema</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('setupForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm_password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        function showAlert(message, type = 'error') {
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        // Valida칞칚o de senha
        passwordInput.addEventListener('input', function() {
            const val = this.value;
            let strength = 0;
            let status = '';

            if (val.length >= 8) strength += 1;
            if (val.match(/[A-Z]/)) strength += 1;
            if (val.match(/[0-9]/)) strength += 1;
            if (val.match(/[^A-Za-z0-9]/)) strength += 1;

            if (val.length < 8) {
                status = 'Muito curta (m칤n 8)';
                strengthBar.style.width = '20%';
                strengthBar.style.backgroundColor = '#f44336';
                strengthText.className = 'password-feedback weak';
            } else if (strength < 3) {
                status = 'Fraca';
                strengthBar.style.width = '50%';
                strengthBar.style.backgroundColor = '#ff9800';
                strengthText.className = 'password-feedback medium';
            } else {
                status = 'Forte';
                strengthBar.style.width = '100%';
                strengthBar.style.backgroundColor = '#4caf50';
                strengthText.className = 'password-feedback strong';
            }

            strengthText.textContent = val.length > 0 ? status : '';
            strengthText.style.display = val.length > 0 ? 'block' : 'none';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const password = passwordInput.value;
            const confirm = confirmInput.value;

            if (password.length < 8) {
                showAlert('A senha deve ter no m칤nimo 8 caracteres');
                return;
            }

            if (password !== confirm) {
                showAlert('As senhas n칚o coincidem');
                return;
            }

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            // Remove o campo de confirma칞칚o antes de enviar
            delete data.confirm_password;

            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Criando...';
            loading.style.display = 'block';

            try {
                const response = await fetch('/mobile-admin/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 1000);
                } else {
                    showAlert(result.error || 'Erro ao criar usu치rio');
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = '游 Criar Usu치rio Mestre';
                    loading.style.display = 'none';
                }
            } catch (error) {
                showAlert('Erro de conex칚o. Tente novamente.');
                btnSubmit.disabled = false;
                btnSubmit.textContent = '游 Criar Usu치rio Mestre';
                loading.style.display = 'none';
            }
        });

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', hideAlert);
        });
    </script>
</body>

</html>
