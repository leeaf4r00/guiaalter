<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Parceiro | Guia de Alter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-register:active {
            transform: scale(0.98);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1565c0;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="logo">
            <h1>üå¥ Seja Parceiro</h1>
            <p>Guia de Alter do Ch√£o</p>
        </div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Informa√ß√£o Importante</strong>
            Seu cadastro ser√° analisado pelo administrador. Voc√™ receber√° uma confirma√ß√£o assim que for aprovado.
        </div>

        <div id="alert" class="alert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="full_name">Nome Completo *</label>
                <input type="text" id="full_name" name="full_name" placeholder="Seu nome completo" required autofocus>
            </div>

            <div class="form-group">
                <label for="username">Usu√°rio *</label>
                <input type="text" id="username" name="username" placeholder="Escolha um nome de usu√°rio" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefone/WhatsApp *</label>
                <input type="tel" id="phone" name="phone" placeholder="(93) 99999-9999" required>
            </div>

            <div class="form-group">
                <label for="partner_type">Tipo de Parceiro *</label>
                <select id="partner_type" name="partner_type" required>
                    <option value="">Selecione...</option>
                    <option value="motorista">üöó Motorista/Guia</option>
                    <option value="hotel">üè® Hotel/Pousada</option>
                    <option value="quiosque">üçπ Quiosque/Restaurante</option>
                    <option value="agencia">‚úàÔ∏è Ag√™ncia de Turismo</option>
                    <option value="outro">üéØ Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Senha *</label>
                <input type="password" id="password" name="password" placeholder="M√≠nimo 6 caracteres" required
                    minlength="6">
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirmar Senha *</label>
                <input type="password" id="password_confirm" name="password_confirm"
                    placeholder="Digite a senha novamente" required minlength="6">
            </div>

            <button type="submit" class="btn-register" id="btnRegister">
                üìù Solicitar Cadastro
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </form>

        <div class="footer">
            <p>J√° tem cadastro? <a href="/mobile-admin/login">Fazer login</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const btnRegister = document.getElementById('btnRegister');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    window.location.href = '/mobile-admin/login';
                }, 3000);
            }
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const formData = {
                full_name: document.getElementById('full_name').value.trim(),
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                partner_type: document.getElementById('partner_type').value,
                password: document.getElementById('password').value,
                password_confirm: document.getElementById('password_confirm').value
            };

            // Valida√ß√µes
            if (!formData.full_name || !formData.username || !formData.email ||
                !formData.phone || !formData.partner_type || !formData.password) {
                showAlert('Por favor, preencha todos os campos obrigat√≥rios');
                return;
            }

            if (formData.password !== formData.password_confirm) {
                showAlert('As senhas n√£o coincidem');
                return;
            }

            if (formData.password.length < 6) {
                showAlert('A senha deve ter no m√≠nimo 6 caracteres');
                return;
            }

            // Show loading
            btnRegister.disabled = true;
            btnRegister.textContent = 'Enviando...';
            loading.style.display = 'block';

            try {
                const response = await fetch('/mobile-admin/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert(
                        'Cadastro enviado com sucesso! Aguarde a aprova√ß√£o do administrador. Voc√™ ser√° redirecionado...',
                        'success'
                    );
                } else {
                    showAlert(data.error || 'Erro ao enviar cadastro');
                    btnRegister.disabled = false;
                    btnRegister.textContent = 'üìù Solicitar Cadastro';
                    loading.style.display = 'none';
                }
            } catch (error) {
                showAlert('Erro de conex√£o. Verifique sua internet.');
                btnRegister.disabled = false;
                btnRegister.textContent = 'üìù Solicitar Cadastro';
                loading.style.display = 'none';
            }
        });

        // Auto-hide alert on input
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('input', hideAlert);
        });
    </script>
</body>

</html>
