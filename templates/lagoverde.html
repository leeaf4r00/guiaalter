<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lago Verde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f7fafc;
            padding: 20px 15px;
        }

        .tours-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .tour-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .tour-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .tour-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .tour-content {
            padding: 18px;
        }

        .tour-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tour-title i {
            color: #4facfe;
        }

        .tour-description {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .tour-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .tour-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #4facfe;
        }

        .tour-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tour-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
    </style>
</head>

<body>
    <div class="tours-grid">
        <div class="tour-card">
            <img src="/static/img/lagoverde/lagoverde1.jpg" alt="Lago Verde" class="tour-image">
            <div class="tour-content">
                <h3 class="tour-title">
                    <i class="fas fa-water"></i>
                    Lago Verde
                </h3>
                <p class="tour-description">
                    Águas cristalinas e praias paradisíacas
                </p>
                <div class="tour-footer">
                    <div class="tour-price">R$ 150</div>
                    <button class="tour-button">Ver Mais</button>
                </div>
            </div>
        </div>

        <div class="tour-card">
            <img src="/static/img/lagoverde/alterdochao.jpg" alt="Ilha do Amor" class="tour-image">
            <div class="tour-content">
                <h3 class="tour-title">
                    <i class="fas fa-heart"></i>
                    Ilha do Amor
                </h3>
                <p class="tour-description">
                    Areia branca e paisagens deslumbrantes
                </p>
                <div class="tour-footer">
                    <div class="tour-price">R$ 120</div>
                    <button class="tour-button">Ver Mais</button>
                </div>
            </div>
        </div>

        <div class="tour-card">
            <img src="/static/img/lagoverde/florestaencantada.jpg" alt="Floresta Encantada" class="tour-image">
            <div class="tour-content">
                <h3 class="tour-title">
                    <i class="fas fa-tree"></i>
                    Floresta Encantada
                </h3>
                <p class="tour-description">
                    Trilhas e natureza exuberante
                </p>
                <div class="tour-footer">
                    <div class="tour-price">R$ 140</div>
                    <button class="tour-button">Ver Mais</button>
                </div>
            </div>
        </div>

        <div class="tour-card">
            <img src="/static/img/lagoverde/igarapecamarao.jpg" alt="Igarapé do Camarão" class="tour-image">
            <div class="tour-content">
                <h3 class="tour-title">
                    <i class="fas fa-fish"></i>
                    Igarapé do Camarão
                </h3>
                <p class="tour-description">
                    Águas calmas e vida aquática
                </p>
                <div class="tour-footer">
                    <div class="tour-price">R$ 130</div>
                    <button class="tour-button">Ver Mais</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
