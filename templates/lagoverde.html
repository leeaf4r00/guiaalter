<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lago Verde - Alter do Chão</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .tour-box {
            width: 300px;
            height: 300px;
            overflow: hidden;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tour-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tour-info {
            padding: 10px;
            text-align: center;
        }

        .tour-name {
            font-weight: bold;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .tour-box {
                width: 100%;
                height: auto;
            }
        }

        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <main>
        <section class="gallery-section">
            <div class="container">
                <div class="row" id="carouselLagoVerde">
                    <!-- Imagem 1 -->
                    <div class="col-md-4">
                        <div class="tour-box">
                            <img src="{{ url_for('static', filename='img/lagoverde1.jpg') }}" alt="Lago Verde 1">
                        </div>
                    </div>

                    <!-- Imagem 2 -->
                    <div class="col-md-4">
                        <div class="tour-box">
                            <img src="{{ url_for('static', filename='img/lagoverde2.jpg') }}" alt="Lago Verde 2">
                        </div>
                    </div>

                    <!-- Imagem 3 -->
                    <div class="col-md-4">
                        <div class="tour-box">
                            <img src="{{ url_for('static', filename='img/lagoverde3.jpg') }}" alt="Lago Verde 3">
                        </div>
                    </div>

                    <!-- Imagem 4 -->
                    <div class="col-md-4">
                        <div class="tour-box">
                            <img src="{{ url_for('static', filename='img/lagoverde4.jpg') }}" alt="Lago Verde 4">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Outras seções conforme necessário -->
    </main>

    <footer class="footer">
        <!-- Rodapé -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
