<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depoimentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f7fafc;
            padding: 30px;
        }

        .testimonial {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .author {
            font-weight: 600;
            color: #667eea;
            margin-top: 10px;
        }

        .rating {
            color: #fbbf24;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="testimonial">
        <div class="rating">⭐⭐⭐⭐⭐</div>
        <p>"Experiência incrível! Alter do Chão é realmente o Caribe Amazônico."</p>
        <div class="author">- Maria Silva</div>
    </div>
    <div class="testimonial">
        <div class="rating">⭐⭐⭐⭐⭐</div>
        <p>"Passeios maravilhosos e guias muito atenciosos. Recomendo!"</p>
        <div class="author">- João Santos</div>
    </div>
    <div class="testimonial">
        <div class="rating">⭐⭐⭐⭐⭐</div>
        <p>"Lugar paradisíaco! Voltarei com certeza."</p>
        <div class="author">- Ana Costa</div>
    </div>
</body>

</html>
