<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffets - Guia de Alter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .partner-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 450px;
            height: 450px;
            object-fit: contain;
        }

        .partner-title {
            color: #007bff;
        }

        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Nossos Parceiros de Buffet</h1>

        <!-- Card do Espaço Ruby -->
        <div class="card partner-card text-center">
            <div class="my-3">
                <img src="static/img/logoruby.png" class="logo mx-auto d-block" alt="Espaço Ruby">
            </div>
            <div class="card-body">
                <h5 class="card-title partner-title">Espaço Ruby</h5>
                <p class="card-text">O Espaço Ruby é conhecido por sua excelência em serviços de buffet e eventos. Veja
                    algumas de nossas colaborações de sucesso.</p>
                <div class="row">
                    <div class="col-md-6">
                        <img src="static/img/ruby1.png" class="img-fluid" alt="Evento no Espaço Ruby">
                    </div>
                    <div class="col-md-6">
                        <img src="static/img/ruby2.png" class="img-fluid" alt="Evento no Espaço Ruby">
                    </div>
                </div>
            </div>
        </div>

        <!-- Adicione mais cards para outros parceiros aqui -->

    </div>

    <div class="footer">
        © 2024 Guia de Alter. Todos os direitos reservados.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
