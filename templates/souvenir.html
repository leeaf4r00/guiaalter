<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas de Souvenir</title>
    <!-- Inclua os links para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Produtos Souvenir</h1>
        <div class="row">
            <!-- Produto 1 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="imagem_produto1.jpg" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Produto 1</h5>
                        <p class="card-text">Preço Fictício: R$ 19.99</p>
                        <a href="#" class="btn btn-primary">Ver Mais</a>
                    </div>
                </div>
            </div>

            <!-- Produto 2 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="imagem_produto2.jpg" class="card-img-top" alt="Produto 2">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Produto 2</h5>
                        <p class="card-text">Preço Fictício: R$ 24.99</p>
                        <a href="#" class="btn btn-primary">Ver Mais</a>
                    </div>
                </div>
            </div>

            <!-- Produto 3 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="imagem_produto3.jpg" class="card-img-top" alt="Produto 3">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Produto 3</h5>
                        <p class="card-text">Preço Fictício: R$ 14.99</p>
                        <a href="#" class="btn btn-primary">Ver Mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclua os links para os scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
